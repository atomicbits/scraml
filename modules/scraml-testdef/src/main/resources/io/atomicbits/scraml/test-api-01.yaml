#%RAML 0.8
---
title: test01
version: v1

/rest/user/{userid}:
  uriParameters:
    userid:
      description: The user's id.
      type: string
      required: true
  get:
    queryParameters:
      lat:
        description: Latitude of the center search coordinate. If used, lng is required.
        type: number
      lng:
        description: Longitude of the center search coordinate. If used, lat is required.
        type: number
      distance:
        description: Default is 1000m (distance=1000), max distance is 5000.
        type: integer
    responses:
      200:
        body:
          application/json:
            schema: |
              {
                 "": "http://json-schema.org/draft-03/schema",
                 "name": "Joe",
                 "surname": "Smith",
                 "id": 12
              }
  post:
    body:
      application/x-www-form-urlencoded:
        formParameters:
          text:
            description: Text to post as a comment on the user.
            type: string
            required: true
          value:
            description: Value to give to a user.
            type: integer
            required: false
    responses:
      200:
        body:
  delete:
  put:
    body:
      application/json:
    responses:
      200:
        body:
          application/json:
